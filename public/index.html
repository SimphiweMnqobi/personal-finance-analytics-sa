<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Personal Finance Analytics Dashboard for South Africa - Track your spending in ZAR" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS for South African theme colors -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      /* South African theme colors */
      .sa-primary { color: #0066CC; }
      .sa-success { color: #00AA44; }
      .sa-warning { color: #FF6B35; }
      
      /* Loading spinner */
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0066CC;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Responsive improvements */
      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }
        
        .text-4xl {
          font-size: 2rem;
        }
        
        .px-6 {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }

      /* Chart improvements */
      .recharts-tooltip-wrapper {
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      /* Upload area hover effects */
      .border-dashed:hover {
        transform: translateY(-2px);
        transition: all 0.2s ease;
      }
    </style>
    
    <title>Personal Finance Analytics - South Africa</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- This is where your React app will be mounted -->
    <div id="root"></div>
    
    <!-- Loading fallback (optional) -->
    <div id="loading" style="display: none; text-align: center; padding: 50px;">
      <div class="loading-spinner"></div>
      <p>Loading your financial dashboard...</p>
    </div>
    
    <!-- Tailwind configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sa-blue': '#0066CC',
              'sa-green': '#00AA44',
              'sa-orange': '#FF6B35',
            }
          }
        }
      }
    </script>
  </body>
</html>
